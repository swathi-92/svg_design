<!DOCTYPE html>
<html>

<head>
    <title>SVG Design</title>
    <link rel="stylesheet" type="text/css" href="CSS/main.css">
</head>

<body>
    <svg height="300" width="500" id="svg">
        <line x1="0" y1="0" x2="200" y2="0" />
        <line x1="0" y1="40" x2="200" y2="40" />
        <line x1="0" y1="70" x2="200" y2="70" />
        <line x1="0" y1="100" x2="200" y2="100" />
        <line x1="0" y1="120" x2="200" y2="120" />
        <line x1="0" y1="150" x2="200" y2="150" />
        <line x1="0" y1="0" x2="0" y2="200" />
        <line x1="30" y1="0" x2="30" y2="200" />
        <line x1="60" y1="0" x2="60" y2="200" />
        <line x1="90" y1="0" x2="90" y2="200" />
        <line x1="120" y1="0" x2="120" y2="200" />
        <line x1="150" y1="0" x2="150" y2="200" />
        <line x1="180" y1="0" x2="180" y2="200" />
        <circle cx="40" cy="40" r="40" id="design" />
    </svg>
    <br> X:
    <input type="range" id="xAxis" name="X:axis" min="0" max="180" onclick="fnSvg()">
    <br> Y:
    <input type="range" id="yAxis" name="Y:axis" min="0" max="180" onclick="fnSvg()">
    <br>
    <script type="text/javascript" src="JS/mainjs.js"></script>
</body>

</html>
